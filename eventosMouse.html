<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos mouse</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            background-color: lightpink;
        }
    </style>
</head>

<body>
    <!-- Eventos mouse
    - onclick = um click do mouse
    - ondblclick = dois clicks do mouse
    - onmouseup = quando o mouse Ã© solto 
    - onmouseover = quando colocamos o mouse em cima do elemento
    - onmouseout = quando tiramos o mouse de cima do elemento
    -->
    <div onmouseover="acao()" onmouseout="acao1()"></div>
    <script>
        function acao() {
            console.log("Evento disparado")
        }
        function acao1() {
            console.log('Evento out disparado')
        }
    </script>
</body>

</html>
