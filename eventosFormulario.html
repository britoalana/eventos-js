<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento formulário</title>
</head>
<body>
    <input type="text" onfocus="acao()" onblur="acao2()">
<!-- Eventos formulários
- onfocus = recebe o foco
- onblur = perde o foco
- onchange = quando muda do estado do elemento
-->
    <select>
        <option>...</option>
        <option value="1">Opção 1</option>
        <option value="2">Opção 2</option>
    </select>

    <script>
        function acao(){
            console.log('Evento disparado')
        }
        function acao2(){
            console.log('Evento blur disparado')
        }
    </script>
</body>
</html>
