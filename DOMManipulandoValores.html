<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Manipulando valores</title>
</head>

<body>
    <input id="entrada" onkeyup="distribuiCaracter()" type="text" placeholder="Digite um caracter">
    <hr>
    <span>Letras:</span>
    <input id="apenas_letras" type="text" disabled>
    <span>NÃºmeros:</span>
    <input id="apenas_numeros" type="text" disabled>

    <script>
        function distribuiCaracter() {
            //selecionou o campo e armazenou o seu valor
            let caracter = document.getElementById('entrada').value
            console.log(caracter) // string

            //apagar o valor do campo
            document.getElementById('entrada').value = ''

            switch (caracter) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    document.getElementById('apenas_numeros').value += caracter
                    break

                default:
                    document.getElementById('apenas_letras').value += caracter
            }
        }
    </script>
</body>

</html>
