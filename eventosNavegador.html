<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos navegador</title>
    <style>
        div{
            width: 150px;
            height: 2000px;
            background-color: aquamarine;
        }
    </style>
</head>

<body onresize="acao()" onscroll="acao1()">
    <!-- Eventos janela
     - onresize = quando o navegador é redimensionado
    - onscroll = quando aparece a barra de rolagem da página
-->
<div></div>
<script>
    function acao(){
        console.log("Evento disparado")
    }
    function acao1(){
        console.log('Evento scroll')
    }
</script>
</body>
</html>
